<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Bong Tech Admin</title>
        <meta name="description" content="Some description for the page" />

        <link rel="icon" type="image/png" sizes="16x16" href="images/logo.png" /> <!-- For url icon -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap-select.min.css"/> <!-- For bootstrap select -->
        <link rel="stylesheet" type="text/css" href="css/variable.scss"/> <!-- For scss variables -->
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css"> <!-- For Fontawesome icons -->
        <link rel="stylesheet" type="text/css" href="css/slick.css"> <!-- For slick slider -->
        <link rel="stylesheet" type="text/css" href="css/slick-theme.css"> <!-- For slick slider -->
        <link rel="stylesheet" type="text/css" href="css/dataTables.min.css"/> <!-- For data tables -->
        <link rel="stylesheet" type="text/css" href="css/daterangepicker.css"/> <!-- For first 3 date picker -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap-material-datetimepicker.css"/> <!-- For Material Date Picker -->
        <link rel="stylesheet" type="text/css" href="css/default-date.css"/> <!-- For default Date Picker -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap-clockpicker.min.css"/> <!-- For time picker -->
        <link rel="stylesheet" type="text/css" href="css/asColorPicker.min.css"/> <!-- For Color picker -->
        <link rel="stylesheet" type="text/css" href="css/select2.min.css"/> <!-- For beautiful select box -->
        <link rel="stylesheet" type="text/css" href="css/sweetalert.min.css"/> <!-- For Sweet alert -->
        <link rel="stylesheet" type="text/css" href="css/texteditor.css"/> <!-- For texteditor css -->
        <link rel="stylesheet" type="text/css" href="css/toastr.min.css"/> <!-- For toastr css -->
        <link rel="stylesheet" type="text/css" href="css/style.scss"/> <!-- For custom scss -->
    </head>
    <body>
        <div class="authincation h-100">

            <div style="display: none;" class="deznav-scroll"></div>
            <div class="auth-form">
                <div class="logo-login">
                    <img src="images/Bongtechsolutions.png">
                </div>
                <h4 class="text-center mb-4 text-white">Sign in your account</h4>
                <form action="index.html">
                    <div class="form-group">
                        <label class="mb-1"><strong>Email</strong></label>
                        <input type="email" class="form-control" value="hello@example.com" />
                    </div>
                    <div class="form-group">
                        <label class="mb-1"><strong>Password</strong></label>
                        <input type="password" class="form-control" value="Password" />
                    </div>
                    <div class="form-row d-flex justify-content-between mt-4 mb-2">
                        <div class="form-group">
                            <div class="custom-control custom-checkbox ml-1">
                                <input type="checkbox" class="custom-control-input" id="basic_checkbox_1" />
                                <label class="custom-control-label" for="basic_checkbox_1">Remember my preference</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <a class="forgot-text text-primary" href="#">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-block">Sign Me In</button>
                    </div>
                </form>
                <div class="new-account mt-3">
                    <p>Don't have an account? <a class="text-primary" href="#">Sign up</a></p>
                </div>
            </div>       
        </div>

        <!-- --------Scripts start-------- -->
        <script src="js/global.min.js" type="text/javascript"></script> <!-- For jquery -->
        <script src="js/bootstrap-select.min.js" type="text/javascript"></script> <!-- For some bootstrap methods -->
        <script src="js/slick.js" type="text/javascript"></script>   <!-- slick slider -->
        <script src="js/dataTables.min.js" type="text/javascript"></script> <!-- For data tables -->
        <script src="js/select2.min.js" type="text/javascript"></script> <!-- For different types of select dropdown -->
        <script src="js/moment.min.js" type="text/javascript"></script> <!-- For first 3 date picker & Material Date Picker -->
        <script src="js/daterangepicker.js" type="text/javascript"></script> <!-- For first 3 date picker -->
        <script src="js/bootstrap-clockpicker.min.js" type="text/javascript"></script> <!-- For time picker -->
        <script src="js/jquery-asGradient.min.js" type="text/javascript"></script> <!-- For Gradiant  Color picker -->
        <script src="js/jquery-asColorPicker.min.js" type="text/javascript"></script> <!-- For Color picker -->
        <script src="js/bootstrap-material-datetimepicker.js" type="text/javascript"></script> <!-- For Material Date Picker -->
        <script src="js/picker.date.js" type="text/javascript"></script> <!-- For default Date Picker -->
        <script src="js/clock-picker-init.js" type="text/javascript"></script> <!-- For time picker -->
        <script src="js/sweetalert.min.js" type="text/javascript"></script> <!-- For sweet alert -->
        <script src="js/texteditor.min.js" type="text/javascript"></script> <!-- For text editor -->
        <script src="js/toastr.min.js" type="text/javascript"></script> <!-- For toaster js -->
        <script src="js/custom.min.js" type="text/javascript"></script> <!-- For Custom js -->
        <!-- --------Scripts end-------- -->
    </body>
</html>
